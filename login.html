<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LED Matrix Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Keep the existing CSS unchanged as per your request */
    :root {
      --primary: #00f0ff;
      --secondary: #ff00ff;
      --accent: #ffffff;
      --background: #0d0d1a;
      --glow: rgba(0, 240, 255, 0.5);
      --shadow: 0 0 60px rgba(0, 240, 255, 0.5);
      --gradient: linear-gradient(45deg, #00f0ff, #ff00ff, #00f0ff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--accent);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--background);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 4rem;
      border-radius: 25px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      border: 2px solid rgba(0, 240, 255, 0.3);
      animation: fadeInUp 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.15), transparent);
      animation: scan 6s linear infinite;
      pointer-events: none;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .form-wrapper {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .form {
      position: absolute;
      width: 100%;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    #login-form.active {
      transform: translateX(0);
      opacity: 1;
    }

    #register-form.active {
      transform: translateX(0);
      opacity: 1;
    }

    #login-form.hidden {
      transform: translateX(-100%);
      opacity: 0;
    }

    #register-form.hidden {
      transform: translateX(100%);
      opacity: 0;
    }

    .input-group {
      margin-bottom: 2rem;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1.2rem 1.5rem;
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.2rem;
      transition: all 0.4s ease;
      font-family: 'Roboto', sans-serif;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 25px var(--glow);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--secondary);
    }

    button {
      width: 100%;
      padding: 1.5rem;
      background: var(--gradient);
      color: #0d0d1a;
      font-weight: 700;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 40px var(--glow);
      font-family: 'Orbitron', sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, 🙂transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px var(--glow);
    }

    button:active {
      transform: scale(0.98);
    }

    .toggle-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary);
      font-size: 1.1rem;
      text-shadow: 0 0 5px var(--glow);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-link:hover {
      color: var(--secondary);
      text-shadow: 0 0 10px var(--glow);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 40px var(--glow); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    @media (max-width: 1200px) {
      .login-container {
        max-width: 550px;
        padding: 3.5rem;
      }

      h2 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }

      .form-wrapper {
        height: 380px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 1.1rem;
        font-size: 1.1rem;
      }

      button {
        padding: 1.3rem;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 1024px) {
      .login-container {
        max-width: 500px;
        padding: 3rem;
      }

      h2 {
        font-size: 2.8rem;
        margin-bottom: 1.8rem;
      }

      .form-wrapper {
        height: 360px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 1rem;
        font-size: 1rem;
      }

      button {
        padding: 1.2rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        max-width: 450px;
        padding: 2.5rem;
      }

      h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      .form-wrapper {
        height: 340px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.9rem;
        font-size: 0.95rem;
      }

      button {
        padding: 1rem;
        font-size: 1rem;
      }

      .toggle-link {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        max-width: 90%;
        padding: 2rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1.2rem;
      }

      .form-wrapper {
        height: 320px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      button {
        padding: 0.9rem;
        font-size: 0.95rem;
      }

      .toggle-link {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      .login-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .form-wrapper {
        height: 300px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.7rem;
        font-size: 0.85rem;
      }

      button {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      .toggle-link {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="particles-js"></div>

  <div class="login-container">
    <h2>LED Matrix Control</h2>
    <div class="form-wrapper">
      <form id="login-form" class="form active">
        <div class="input-group">
          <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Mật khẩu" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
        </div>
        <button type="button" onclick="login()">Đăng nhập</button>
        <div class="toggle-link" onclick="showRegisterForm()">Chưa có tài khoản? Đăng ký ngay!</div>
      </form>

      <form id="register-form" class="form hidden">
        <div class="input-group">
          <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="input-group">
          <input type="password" id="register-password" placeholder="Mật khẩu" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password')"></i>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
        </div>
        <button type="button" onclick="register()">Đăng ký</button>
        <div class="toggle-link" onclick="showLoginForm()">Đã có tài khoản? Đăng nhập!</div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    // Initialize Particles.js (unchanged)
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00f0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff00ff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Firebase Configuration (replace with your Firebase config)
    const firebaseConfig = {
      apiKey: "AIzaSyCBU4ysa6D-2J6-T0xRkHBArr0ydek4WDg",
      authDomain: "userinfo-3dcb7.firebaseapp.com",
      projectId: "userinfo-3dcb7",
      storageBucket: "userinfo-3dcb7.firebasestorage.app",
      messagingSenderId: "232578188505",
      appId: "1:232578188505:web:81fb0a4c7ac7c7d4c5eac8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function showRegisterForm() {
      loginForm.classList.remove('active');
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerForm.classList.add('active');
    }

    function showLoginForm() {
      registerForm.classList.remove('active');
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      loginForm.classList.add('active');
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    async function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
    
      if (!username || !password || !confirmPassword) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }
    
      if (password !== confirmPassword) {
        alert('Mật khẩu xác nhận không khớp!');
        return;
      }
    
      // Kiểm tra độ dài mật khẩu
      if (password.length < 6) {
        alert('Mật khẩu phải có ít nhất 6 ký tự!');
        return;
      }
    
      try {
        // Use the username as part of the email (Firebase Auth requires an email)
        const email = `${username}@ledmatrix.com`; // Dummy domain for Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    
        // Store the username in Firestore
        await db.collection('users').doc(userCredential.user.uid).set({
          username: username,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
    
        alert('Đăng ký thành công!');
        showLoginForm();
      } catch (error) {
        console.error('Lỗi đăng ký:', error); // Ghi log lỗi chi tiết vào Console
        if (error.code === 'auth/email-already-in-use') {
          alert('Tên đăng nhập đã tồn tại!');
        } else if (error.code === 'auth/invalid-email') {
          alert('Email không hợp lệ!');
        } else if (error.code === 'auth/weak-password') {
          alert('Mật khẩu quá yếu! Mật khẩu phải có ít nhất 6 ký tự.');
        } else {
          alert(`Lỗi: ${error.code} - ${error.message}`);
        }
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
    
      if (!username || !password) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }
    
      try {
        // Kiểm tra xem username có tồn tại trong Firestore không
        const usersRef = db.collection('users');
        const query = usersRef.where('username', '==', username);
        const snapshot = await query.get();
    
        if (snapshot.empty) {
          // Không tìm thấy username trong Firestore
          alert('Tài khoản không tồn tại! Vui lòng đăng ký để tiếp tục.');
          showRegisterForm();
          return;
        }
    
        // Nếu username tồn tại, tiến hành đăng nhập
        const email = `${username}@ledmatrix.com`;
        await auth.signInWithEmailAndPassword(email, password);
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Lỗi đăng nhập:', error);
        if (error.code === 'auth/invalid-credential') {
          alert('Mật khẩu không đúng! Vui lòng thử lại.');
        } else if (error.code === 'auth/invalid-email') {
          alert('Email không hợp lệ!');
        } else {
          alert(`Lỗi: ${error.code} - ${error.message}`);
        }
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.keyCode === 85) {
        event.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
