<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00ff;
      --accent: #ffffff;
      --background: #0d0d1a;
      --glow: rgba(0, 240, 255, 0.5);
      --shadow: 0 0 40px rgba(0, 240, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--accent);
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      animation: rotateGlow 20s linear infinite;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 3.5rem;
      border-radius: 25px;
      box-shadow: var(--shadow);
      max-width: 700px; /* TƒÉng nh·∫π ƒë·ªÉ c√¢n ƒë·ªëi */
      width: 90%;
      border: 2px solid rgba(0, 240, 255, 0.2);
      animation: fadeInUp 1.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
      animation: scan 5s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem; /* TƒÉng k√≠ch th∆∞·ªõc ti√™u ƒë·ªÅ */
      text-align: center;
      margin-bottom: 4rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 2rem; /* Gi·∫£m kho·∫£ng c√°ch ƒë·ªÉ t√≠ch h·ª£p l·ªãch s·ª≠ */
    }

    input[type="text"] {
      width: 100%;
      padding: 1.3rem 3rem 1.3rem 1.3rem; /* Th√™m padding ph·∫£i ƒë·ªÉ ch·ª©a icon */
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.2rem;
      transition: all 0.4s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 20px var(--glow);
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .history-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-icon:hover {
      color: var(--secondary);
      text-shadow: 0 0 10px var(--glow);
    }

    .history-chips {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) rgba(255, 255, 255, 0.1);
    }

    .history-chips::-webkit-scrollbar {
      height: 6px;
    }

    .history-chips::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .history-chips::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .history-chip {
      padding: 0.6rem 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 20px;
      color: var(--accent);
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .history-chip:hover {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      box-shadow: 0 0 15px var(--glow);
    }

    .slider-wrapper {
      margin-bottom: 3rem;
    }

    .slider-wrapper label {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      outline: none;
      box-shadow: 0 0 15px var(--glow);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px var(--glow);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 0 30px var(--glow);
    }

    .effect-wrapper {
      margin-bottom: 3rem;
    }

    .effect-wrapper label {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .effect-buttons {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
    }

    .effect-button {
      padding: 1.2rem 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 10px;
      color: var(--accent);
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .effect-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 240, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .effect-button:hover::after {
      width: 300%;
      height: 300%;
    }

    .effect-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--glow);
      border-color: var(--primary);
    }

    .effect-button.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      box-shadow: 0 0 25px var(--glow);
      border-color: var(--primary);
    }

    .effect-button.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .checkbox-wrapper {
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .checkbox-wrapper label {
      color: var(--primary);
      font-size: 1.4rem;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--glow);
    }

    input[type="checkbox"]:checked::after {
      content: '‚úî';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0d0d1a;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1.8rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      font-weight: 700;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 0 30px var(--glow);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--glow);
    }

    button:active {
      transform: scale(0.98);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 30px var(--glow); }
    }

    @keyframes rotateGlow {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2.5rem;
        max-width: 95%;
      }

      h1 {
        font-size: 3rem;
      }

      .effect-buttons {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <div class="input-wrapper">
      <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn cho LED Matrix">
      <button class="history-icon" title="L·ªãch s·ª≠ tin nh·∫Øn">üïí</button>
      <div class="history-chips" id="historyChips"></div>
    </div>
    <div class="slider-wrapper">
      <label>T·ªëc ƒë·ªô cu·ªôn</label>
      <input type="range" id="speed" min="10" max="100" value="50">
    </div>
    <div class="slider-wrapper">
      <label>ƒê·ªô s√°ng</label>
      <input type="range" id="brightness" min="0" max="15" value="2">
    </div>
    <div class="effect-wrapper">
      <label>Hi·ªáu ·ª©ng</label>
      <div class="effect-buttons">
        <div class="effect-button" data-effect="scroll-left">Cu·ªôn tr√°i</div>
        <div class="effect-button" data-effect="scroll-right">Cu·ªôn ph·∫£i</div>
      </div>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="blink">
      <label>Nh·∫•p nh√°y</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="clock">
      <label>Hi·ªÉn th·ªã th·ªùi gian</label>
    </div>
    <button onclick="sendMessage()">G·ª≠i ƒë·∫øn Matrix</button>
  </div>

  <script>
    const effectButtons = document.querySelectorAll('.effect-button');
    const messageInput = document.getElementById('message');
    const speedSlider = document.getElementById('speed');
    const brightnessSlider = document.getElementById('brightness');
    const blinkCheckbox = document.getElementById('blink');
    const clockCheckbox = document.getElementById('clock');
    const historyChips = document.getElementById('historyChips');
    const historyIcon = document.querySelector('.history-icon');
    let selectedEffect = 'scroll-left';
    let history = JSON.parse(localStorage.getItem('messageHistory')) || [];

    // X·ª≠ l√Ω ch·ªçn hi·ªáu ·ª©ng
    effectButtons.forEach(button => {
      button.addEventListener('click', () => {
        effectButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedEffect = button.getAttribute('data-effect');
      });
    });

    document.querySelector('.effect-button[data-effect="scroll-left"]').classList.add('active');

    // Hi·ªÉn th·ªã l·ªãch s·ª≠ tin nh·∫Øn
    function loadHistory() {
      historyChips.innerHTML = '';
      const recentHistory = history.slice(-5); // L·∫•y t·ªëi ƒëa 5 tin nh·∫Øn g·∫ßn nh·∫•t
      recentHistory.forEach(msg => {
        const chip = document.createElement('div');
        chip.classList.add('history-chip');
        chip.textContent = msg.length > 15 ? msg.substring(0, 12) + '...' : msg; // C·∫Øt ng·∫Øn n·∫øu qu√° d√†i
        chip.addEventListener('click', () => {
          messageInput.value = msg;
          historyChips.style.display = 'none';
        });
        historyChips.appendChild(chip);
      });
      historyChips.style.display = history.length > 0 ? 'flex' : 'none';
    }

    // L∆∞u tin nh·∫Øn v√†o l·ªãch s·ª≠
    function saveMessage(message) {
      if (message && !history.includes(message)) {
        history.push(message);
        localStorage.setItem('messageHistory', JSON.stringify(history));
        loadHistory();
      }
    }

    // Hi·ªÉn th·ªã/·∫©n l·ªãch s·ª≠ tin nh·∫Øn
    historyIcon.addEventListener('click', () => {
      historyChips.style.display = historyChips.style.display === 'flex' ? 'none' : 'flex';
    });

    // T·∫£i l·ªãch s·ª≠ khi kh·ªüi ƒë·ªông
    loadHistory();

    // X·ª≠ l√Ω checkbox hi·ªÉn th·ªã th·ªùi gian
    clockCheckbox.addEventListener('change', () => {
      const isClockEnabled = clockCheckbox.checked;
      messageInput.disabled = isClockEnabled;
      speedSlider.disabled = isClockEnabled;
      effectButtons.forEach(btn => btn.classList.toggle('disabled', isClockEnabled));
      if (isClockEnabled) {
        messageInput.value = '';
        historyChips.style.display = 'none';
      } else {
        loadHistory();
      }
    });

    async function sendMessage() {
      const message = messageInput.value;
      const speed = speedSlider.value;
      const brightness = brightnessSlider.value;
      const blink = blinkCheckbox.checked ? 'on' : 'off';
      const clock = clockCheckbox.checked ? 'on' : 'off';

      if (!clock && !message) {
        alert('Vui l√≤ng nh·∫≠p tin nh·∫Øn ho·∫∑c b·∫≠t hi·ªÉn th·ªã th·ªùi gian!');
        return;
      }

      const url = 'https://b4bb-2402-800-629c-7d19-78e4-e5da-f46c-9b05.ngrok-free.app/update';
      const data = `text=${encodeURIComponent(message)}&speed=${speed}&effect=${selectedEffect}&brightness=${brightness}&blink=${blink}&clock=${clock}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data
        });

        if (response.ok) {
          const result = await response.text();
          console.log('Th√†nh c√¥ng:', result);
          if (message) {
            saveMessage(message);
            messageInput.value = '';
          }
          const button = document.querySelector('button');
          button.style.background = 'linear-gradient(90deg, #00ff99, #00f0ff)';
          setTimeout(() => button.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))', 500);
          alert('Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!');
        } else {
          throw new Error(`Server tr·∫£ v·ªÅ l·ªói: ${response.status}`);
        }
      } catch (error) {
        console.error('L·ªói:', error.message);
        alert(`Kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn: ${error.message}. Vui l√≤ng ki·ªÉm tra URL ngrok ho·∫∑c k·∫øt n·ªëi m·∫°ng. ƒê·ªãa ch·ªâ: ${url}`);
      }
    }
  </script>
</body>
</html>
