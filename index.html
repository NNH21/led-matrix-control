<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffcc;
      --secondary: #1a1a2e;
      --accent: #ffffff;
      --glow: rgba(0, 255, 204, 0.5);
      --shadow: 0 0 40px rgba(0, 255, 204, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      animation: rotateGlow 15s linear infinite;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 700px;
      width: 90%;
      border: 1px solid rgba(0, 255, 204, 0.1);
      animation: fadeInUp 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 204, 0.1), transparent);
      animation: scan 4s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--primary), #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.1rem;
      transition: all 0.4s ease;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--glow);
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.1);
    }

    .slider-wrapper {
      margin-bottom: 2rem;
    }

    .slider-wrapper label {
      color: var(--primary);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), #00ff99);
      border-radius: 3px;
      outline: none;
      box-shadow: 0 0 10px var(--glow);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px var(--glow);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 0 25px var(--glow);
    }

    .effect-wrapper {
      margin-bottom: 2rem;
    }

    .effect-wrapper label {
      color: var(--primary);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
    }

    .effect-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.8rem;
    }

    .effect-button {
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 8px;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .effect-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 255, 204, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .effect-button:hover::after {
      width: 200%;
      height: 200%;
    }

    .effect-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--glow);
      border-color: var(--primary);
    }

    .effect-button.active {
      background: var(--primary);
      color: #1a1a2e;
      box-shadow: 0 0 20px var(--glow);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: #1a1a2e;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px var(--glow);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--glow);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 25px var(--glow); }
    }

    @keyframes rotateGlow {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <div class="input-wrapper">
      <input type="text" id="message" placeholder="Enter your message">
    </div>
    <div class="slider-wrapper">
      <label>Scroll Speed</label>
      <input type="range" id="speed" min="10" max="100" value="50">
    </div>
    <div class="effect-wrapper">
      <label>Display Effect</label>
      <div class="effect-buttons">
        <div class="effect-button" data-effect="scroll-left">Scroll Left</div>
        <div class="effect-button" data-effect="scroll-right">Scroll Right</div>
        <div class="effect-button" data-effect="fade">Fade</div>
        <div class="effect-button" data-effect="wipe">Wipe</div>
        <div class="effect-button" data-effect="opening">Opening</div>
        <div class="effect-button" data-effect="closing">Closing</div>
      </div>
    </div>
    <button onclick="sendMessage()">Transmit</button>
  </div>

  <script>
    const effectButtons = document.querySelectorAll('.effect-button');
    let selectedEffect = 'scroll-left';

    effectButtons.forEach(button => {
      button.addEventListener('click', () => {
        effectButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedEffect = button.getAttribute('data-effect');
      });
    });

    document.querySelector('.effect-button[data-effect="scroll-left"]').classList.add('active');

    async function sendMessage() {
      const message = document.getElementById('message').value;
      const speed = document.getElementById('speed').value;

      if (!message) {
        alert('Please enter a message!');
        return;
      }

      // Use the local IP of the ESP8266
      const url = 'http://192.168.1.7/update';
      const data = `text=${encodeURIComponent(message)}&speed=${speed}&effect=${selectedEffect}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data
        });

        if (response.ok) {
          const result = await response.text();
          console.log('Success:', result);
          document.getElementById('message').value = '';
          const button = document.querySelector('button');
          button.style.background = '#00ff99';
          setTimeout(() => button.style.background = 'var(--primary)', 500);
        } else {
          throw new Error(`Server responded with status: ${response.status}`);
        }
      } catch (error) {
        console.error('Error:', error.message);
        alert(`Failed to send message: ${error.message}. Ensure the ESP8266 is running and accessible at ${url}.`);
      }
    }
  </script>
</body>
</html>
