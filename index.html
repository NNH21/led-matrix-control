<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff3e6c;
      --secondary-color: #1a1a2e;
      --accent-color: #ffffff;
      --glow-color: #ff3e6c;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      --bg-gradient: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--accent-color);
    }

    /* Hiệu ứng nền động */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 62, 108, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
      animation: pulse 10s infinite;
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: floatIn 1s ease-out;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--primary-color), #ff9a9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 62, 108, 0.5);
      animation: textGlow 2s infinite alternate;
    }

    .input-wrapper {
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent-color);
      font-size: 1rem;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 62, 108, 0.3);
      outline: none;
    }

    .slider-wrapper {
      margin-bottom: 25px;
    }

    .slider-wrapper label {
      display: block;
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color) 0%, #ff9a9e 100%);
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 62, 108, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 62, 108, 0.8);
    }

    .effect-wrapper {
      margin-bottom: 25px;
    }

    .effect-wrapper label {
      display: block;
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .effect-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .effect-button {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--accent-color);
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .effect-button:hover {
      background: rgba(255, 62, 108, 0.2);
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 62, 108, 0.3);
    }

    .effect-button.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(255, 62, 108, 0.5);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary-color);
      color: var(--accent-color);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:hover::after {
      width: 400px;
      height: 400px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 62, 108, 0.5);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Animations */
    @keyframes floatIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(255, 62, 108, 0.5); }
      100% { text-shadow: 0 0 15px rgba(255, 62, 108, 0.8); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .effect-buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <div class="input-wrapper">
      <input type="text" id="message" placeholder="Nhập tin nhắn cho LED Matrix">
    </div>
    <div class="slider-wrapper">
      <label>Tốc độ cuộn</label>
      <input type="range" id="speed" min="10" max="100" value="50">
    </div>
    <div class="effect-wrapper">
      <label>Hiệu ứng</label>
      <div class="effect-buttons">
        <div class="effect-button" data-effect="scroll-left">Cuộn trái</div>
        <div class="effect-button" data-effect="scroll-right">Cuộn phải</div>
        <div class="effect-button" data-effect="fade">Mờ dần</div>
        <div class="effect-button" data-effect="wipe">Quét</div>
        <div class="effect-button" data-effect="opening">Mở ra</div>
        <div class="effect-button" data-effect="closing">Đóng lại</div>
      </div>
    </div>
    <button onclick="sendMessage()">Gửi đến Matrix</button>
  </div>

  <script>
    // Xử lý chọn hiệu ứng
    const effectButtons = document.querySelectorAll('.effect-button');
    let selectedEffect = 'scroll-left'; // Mặc định là scroll-left

    effectButtons.forEach(button => {
      button.addEventListener('click', () => {
        effectButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedEffect = button.getAttribute('data-effect');
      });
    });

    // Đặt hiệu ứng mặc định
    document.querySelector('.effect-button[data-effect="scroll-left"]').classList.add('active');

    async function sendMessage() {
      const message = document.getElementById('message').value;
      const speed = document.getElementById('speed').value;

      if (!message) {
        alert('Vui lòng nhập tin nhắn!');
        return;
      }

      // Giữ nguyên URL ngrok từ code cũ
      const url = 'https://f527-2402-800-629c-7d19-78e4-e5da-f46c-9b05.ngrok-free.app/update';
      const data = `text=${encodeURIComponent(message)}&speed=${speed}&effect=${selectedEffect}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data
        });

        if (response.ok) {
          const result = await response.text();
          console.log('Thành công:', result);
          document.getElementById('message').value = '';
          // Thêm hiệu ứng thành công cho nút
          const button = document.querySelector('button');
          button.style.background = '#00ff99';
          setTimeout(() => button.style.background = 'var(--primary-color)', 500);
          alert('Tin nhắn đã được gửi thành công!');
        } else {
          throw new Error(`Server trả về lỗi: ${response.status}`);
        }
      } catch (error) {
        console.error('Lỗi:', error.message);
        alert(`Không thể gửi tin nhắn: ${error.message}. Vui lòng kiểm tra URL ngrok hoặc kết nối mạng. Địa chỉ: ${url}`);
      }
    }
  </script>
</body>
</html>
