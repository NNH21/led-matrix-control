<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Kiểm tra trạng thái đăng nhập
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'dashboard.html'; // Chuyển hướng đến dashboard nếu đã đăng nhập
    } else {
      window.location.href = 'login.html'; // Chuyển hướng đến login nếu chưa đăng nhập
    }
  </script>
</head>
<body>
  <!-- No content needed, as the page redirects immediately -->
</body>
</html>
