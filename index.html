<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00ff;
      --accent: #ffffff;
      --background: #0d0d1a;
      --glow: rgba(0, 240, 255, 0.5);
      --shadow: 0 0 40px rgba(0, 240, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--accent);
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      animation: rotateGlow 20s linear infinite;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 3.5rem; /* Tăng padding để thoáng hơn */
      border-radius: 25px;
      box-shadow: var(--shadow);
      max-width: 650px; /* Tăng nhẹ max-width để cân đối */
      width: 90%;
      border: 2px solid rgba(0, 240, 255, 0.2);
      animation: fadeInUp 1.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
      animation: scan 5s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem; /* Tăng kích thước tiêu đề */
      text-align: center;
      margin-bottom: 3.5rem; /* Tăng khoảng cách dưới tiêu đề */
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 3rem; /* Tăng khoảng cách */
    }

    input[type="text"] {
      width: 100%;
      padding: 1.3rem; /* Tăng padding */
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.2rem;
      transition: all 0.4s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 20px var(--glow);
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .history-wrapper {
      position: relative;
      margin-bottom: 2rem;
    }

    .history-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-toggle:hover {
      color: var(--secondary);
      text-shadow: 0 0 10px var(--glow);
    }

    .history-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      z-index: 10;
      padding: 0.5rem;
    }

    .history-list.show {
      display: block;
    }

    .history-item {
      padding: 0.8rem;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      background: rgba(0, 240, 255, 0.2);
      border-radius: 8px;
    }

    .slider-wrapper {
      margin-bottom: 3rem; /* Tăng khoảng cách */
    }

    .slider-wrapper label {
      color: var(--primary);
      font-size: 1.4rem; /* Tăng kích thước nhãn */
      margin-bottom: 1.2rem; /* Tăng khoảng cách dưới nhãn */
      display: block;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      outline: none;
      box-shadow: 0 0 15px var(--glow);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px var(--glow);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 0 30px var(--glow);
    }

    .effect-wrapper {
      margin-bottom: 3rem;
    }

    .effect-wrapper label {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .effect-buttons {
      display: flex;
      justify-content: center;
      gap: 2.5rem; /* Tăng khoảng cách giữa các nút */
    }

    .effect-button {
      padding: 1.2rem 2.5rem; /* Tăng padding */
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 10px;
      color: var(--accent);
      font-size: 1.2rem; /* Tăng kích thước chữ */
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .effect-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 240, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .effect-button:hover::after {
      width: 300%;
      height: 300%;
    }

    .effect-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--glow);
      border-color: var(--primary);
    }

    .effect-button.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      box-shadow: 0 0 25px var(--glow);
      border-color: var(--primary);
    }

    .checkbox-wrapper {
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .checkbox-wrapper label {
      color: var(--primary);
      font-size: 1.4rem;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--glow);
    }

    input[type="checkbox"]:checked::after {
      content: '✔';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0d0d1a;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1.8rem; /* Tăng padding */
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      font-weight: 700;
      font-size: 1.4rem; /* Tăng kích thước chữ */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 0 30px var(--glow);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--glow);
    }

    button:active {
      transform: scale(0.98);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 30px var(--glow); }
    }

    @keyframes rotateGlow {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2.5rem;
        max-width: 95%;
      }

      h1 {
        font-size: 3rem;
      }

      .effect-buttons {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <div class="input-wrapper">
      <input type="text" id="message" placeholder="Nhập tin nhắn cho LED Matrix">
      <div class="history-wrapper">
        <button class="history-toggle">▼</button>
        <div class="history-list" id="historyList"></div>
      </div>
    </div>
    <div class="slider-wrapper">
      <label>Tốc độ cuộn</label>
      <input type="range" id="speed" min="10" max="100" value="50">
    </div>
    <div class="slider-wrapper">
      <label>Độ sáng</label>
      <input type="range" id="brightness" min="0" max="15" value="2">
    </div>
    <div class="effect-wrapper">
      <label>Hiệu ứng</label>
      <div class="effect-buttons">
        <div class="effect-button" data-effect="scroll-left">Cuộn trái</div>
        <div class="effect-button" data-effect="scroll-right">Cuộn phải</div>
      </div>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="blink">
      <label>Nhấp nháy</label>
    </div>
    <button onclick="sendMessage()">Gửi đến Matrix</button>
  </div>

  <script>
    const effectButtons = document.querySelectorAll('.effect-button');
    let selectedEffect = 'scroll-left';

    effectButtons.forEach(button => {
      button.addEventListener('click', () => {
        effectButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedEffect = button.getAttribute('data-effect');
      });
    });

    document.querySelector('.effect-button[data-effect="scroll-left"]').classList.add('active');

    // Xử lý lịch sử tin nhắn
    const historyList = document.getElementById('historyList');
    const historyToggle = document.querySelector('.history-toggle');
    const messageInput = document.getElementById('message');
    let history = JSON.parse(localStorage.getItem('messageHistory')) || [];

    // Hiển thị lịch sử tin nhắn đã lưu
    function loadHistory() {
      historyList.innerHTML = '';
      history.forEach(msg => {
        const item = document.createElement('div');
        item.classList.add('history-item');
        item.textContent = msg;
        item.addEventListener('click', () => {
          messageInput.value = msg;
          historyList.classList.remove('show');
          historyToggle.textContent = '▼';
        });
        historyList.appendChild(item);
      });
    }

    // Lưu tin nhắn vào lịch sử
    function saveMessage(message) {
      if (message && !history.includes(message)) {
        history.push(message);
        localStorage.setItem('messageHistory', JSON.stringify(history));
        loadHistory();
      }
    }

    // Hiển thị/ẩn lịch sử tin nhắn
    historyToggle.addEventListener('click', () => {
      historyList.classList.toggle('show');
      historyToggle.textContent = historyList.classList.contains('show') ? '▲' : '▼';
    });

    // Tải lịch sử khi khởi động
    loadHistory();

    async function sendMessage() {
      const message = document.getElementById('message').value;
      const speed = document.getElementById('speed').value;
      const brightness = document.getElementById('brightness').value;
      const blink = document.getElementById('blink').checked ? 'on' : 'off';
      const clock = message.trim() === '' ? 'on' : 'off'; // Bật hiển thị thời gian nếu ô nhập trống

      if (!message && clock === 'off') {
        alert('Vui lòng nhập tin nhắn hoặc để trống để hiển thị thời gian!');
        return;
      }

      const url = 'https://f801-2402-800-629c-7d19-78e4-e5da-f46c-9b05.ngrok-free.app/update';
      const data = `text=${encodeURIComponent(message)}&speed=${speed}&effect=${selectedEffect}&brightness=${brightness}&blink=${blink}&clock=${clock}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data
        });

        if (response.ok) {
          const result = await response.text();
          console.log('Thành công:', result);
          if (message) {
            saveMessage(message); // Lưu tin nhắn vào lịch sử
            document.getElementById('message').value = '';
          }
          const button = document.querySelector('button');
          button.style.background = 'linear-gradient(90deg, #00ff99, #00f0ff)';
          setTimeout(() => button.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))', 500);
          alert('Tin nhắn đã được gửi thành công!');
        } else {
          throw new Error(`Server trả về lỗi: ${response.status}`);
        }
      } catch (error) {
        console.error('Lỗi:', error.message);
        alert(`Không thể gửi tin nhắn: ${error.message}. Vui lòng kiểm tra URL ngrok hoặc kết nối mạng. Địa chỉ: ${url}`);
      }
    }
  </script>
</body>
</html>
