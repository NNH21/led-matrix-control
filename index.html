<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #444;
      margin-bottom: 25px;
      animation: slideIn 0.8s ease-out;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      transform: scale(1.03);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      outline: none;
    }
    button {
      padding: 12px 25px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #e65b50;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <input type="text" id="message" placeholder="Enter text for LED Matrix">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message) {
        fetch('https://3990-2402-800-629c-7d19-78e4-e5da-f46c-9b05.ngrok-free.app/update', { // Thay bằng URL ngrok của bạn
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'text=' + encodeURIComponent(message)
        })
        .then(response => response.text())
        .then(data => {
          console.log(data);
          document.getElementById('message').value = '';
        })
        .catch(error => console.error('Error:', error));
      } else {
        alert('Please enter some text!');
      }
    }
  </script>
</body>
</html>
