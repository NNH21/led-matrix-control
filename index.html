<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00ff;
      --accent: #ffffff;
      --background: #0d0d1a;
      --glow: rgba(0, 240, 255, 0.5);
      --shadow: 0 0 50px rgba(0, 240, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* Ngăn tràn ngang */
      position: relative;
      color: var(--accent);
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      animation: rotateGlow 20s linear infinite;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 4rem;
      border-radius: 30px;
      box-shadow: var(--shadow);
      max-width: 900px; /* Giữ nguyên cho máy tính */
      width: 90%;
      border: 2px solid rgba(0, 240, 255, 0.2);
      animation: fadeInUp 1.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
      animation: scan 5s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem; /* Kích thước mặc định cho máy tính */
      text-align: center;
      margin-bottom: 4.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 35px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 3.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1.5rem;
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.3rem;
      transition: all 0.4s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 25px var(--glow);
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .slider-wrapper {
      margin-bottom: 3.5rem;
    }

    .slider-wrapper label {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 20px var(--glow);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 25px var(--glow);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 0 35px var(--glow);
    }

    .effect-wrapper {
      margin-bottom: 3.5rem;
    }

    .effect-wrapper label {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: block;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .effect-buttons {
      display: flex;
      justify-content: center;
      gap: 3rem;
    }

    .effect-button {
      padding: 1.3rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      color: var(--accent);
      font-size: 1.3rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .effect-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 240, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .effect-button:hover::after {
      width: 300%;
      height: 300%;
    }

    .effect-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px var(--glow);
      border-color: var(--primary);
    }

    .effect-button.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      box-shadow: 0 0 30px var(--glow);
      border-color: var(--primary);
    }

    .effect-button.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .checkbox-wrapper {
      margin-bottom: 3.5rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .checkbox-wrapper label {
      color: var(--primary);
      font-size: 1.5rem;
      text-shadow: 0 0 5px var(--glow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 20px var(--glow);
    }

    input[type="checkbox"]:checked::after {
      content: '✔';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0d0d1a;
      font-size: 1.2rem;
    }

    .blink-interval-wrapper {
      display: none;
      margin-left: 2rem;
    }

    .blink-interval-wrapper.show {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    input[type="number"] {
      width: 100px;
      padding: 0.8rem;
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.1rem;
      transition: all 0.4s ease;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--glow);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    button {
      width: 100%;
      padding: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #0d0d1a;
      font-weight: 700;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 0 40px var(--glow);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px var(--glow);
    }

    button:active {
      transform: scale(0.98);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 40px var(--glow); }
    }

    @keyframes rotateGlow {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    /* Media query cho tablet (max-width: 768px) */
    @media (max-width: 768px) {
      .container {
        max-width: 600px; /* Giảm kích thước container */
        padding: 2.5rem; /* Giảm padding */
      }

      h1 {
        font-size: 4rem; /* Giảm kích thước tiêu đề */
        margin-bottom: 3rem;
      }

      input[type="text"] {
        padding: 1rem; /* Giảm padding */
        font-size: 1.1rem; /* Giảm kích thước chữ */
      }

      .slider-wrapper label {
        font-size: 1.3rem; /* Giảm kích thước nhãn */
        margin-bottom: 1rem;
      }

      input[type="range"] {
        height: 8px; /* Giảm chiều cao thanh trượt */
      }

      input[type="range"]::-webkit-slider-thumb {
        width: 24px; /* Giảm kích thước thumb */
        height: 24px;
      }

      .effect-buttons {
        gap: 2rem; /* Giảm khoảng cách giữa các nút */
      }

      .effect-button {
        padding: 1rem 2rem; /* Giảm padding */
        font-size: 1.1rem; /* Giảm kích thước chữ */
      }

      .checkbox-wrapper label {
        font-size: 1.3rem; /* Giảm kích thước nhãn */
      }

      input[type="checkbox"] {
        width: 24px; /* Giảm kích thước checkbox */
        height: 24px;
      }

      input[type="checkbox"]:checked::after {
        font-size: 1rem; /* Giảm kích thước dấu check */
      }

      input[type="number"] {
        width: 80px; /* Giảm chiều rộng ô nhập */
        padding: 0.6rem; /* Giảm padding */
        font-size: 1rem; /* Giảm kích thước chữ */
      }

      button {
        padding: 1.5rem; /* Giảm padding */
        font-size: 1.3rem; /* Giảm kích thước chữ */
      }
    }

    /* Media query cho di động (max-width: 480px) */
    @media (max-width: 480px) {
      .container {
        max-width: 100%; /* Chiếm toàn bộ chiều rộng */
        padding: 1.5rem; /* Giảm padding */
      }

      h1 {
        font-size: 2.5rem; /* Giảm kích thước tiêu đề */
        margin-bottom: 2rem;
      }

      .input-wrapper {
        margin-bottom: 2rem; /* Giảm khoảng cách */
      }

      input[type="text"] {
        padding: 0.8rem;
        font-size: 1rem;
      }

      .slider-wrapper {
        margin-bottom: 2rem;
      }

      .slider-wrapper label {
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
      }

      input[type="range"] {
        height: 6px;
      }

      input[type="range"]::-webkit-slider-thumb {
        width: 20px;
        height: 20px;
      }

      .effect-wrapper {
        margin-bottom: 2rem;
      }

      .effect-wrapper label {
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
      }

      .effect-buttons {
        flex-direction: column; /* Chuyển sang cột */
        gap: 1.5rem; /* Giảm khoảng cách */
      }

      .effect-button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }

      .checkbox-wrapper {
        margin-bottom: 2rem;
        gap: 0.8rem;
      }

      .checkbox-wrapper label {
        font-size: 1.1rem;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      input[type="checkbox"]:checked::after {
        font-size: 0.8rem;
      }

      .blink-interval-wrapper {
        margin-left: 1rem;
      }

      .blink-interval-wrapper label {
        font-size: 1rem;
      }

      input[type="number"] {
        width: 70px;
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      button {
        padding: 1rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <div class="input-wrapper">
      <input type="text" id="message" placeholder="Nhập tin nhắn cho LED Matrix">
    </div>
    <div class="slider-wrapper">
      <label>Tốc độ cuộn</label>
      <input type="range" id="speed" min="10" max="100" value="50">
    </div>
    <div class="slider-wrapper">
      <label>Độ sáng</label>
      <input type="range" id="brightness" min="0" max="15" value="2">
    </div>
    <div class="effect-wrapper">
      <label>Hiệu ứng</label>
      <div class="effect-buttons">
        <div class="effect-button" data-effect="scroll-left">Cuộn trái</div>
        <div class="effect-button" data-effect="scroll-right">Cuộn phải</div>
      </div>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="blink">
      <label>Nhấp nháy</label>
      <div class="blink-interval-wrapper" id="blinkIntervalWrapper">
        <label style="font-size: 1.2rem;">Thời gian trễ (ms):</label>
        <input type="number" id="blinkInterval" min="100" value="500">
      </div>
    </div>
    <button onclick="sendMessage()">Gửi đến Matrix</button>
  </div>

  <script>
    const effectButtons = document.querySelectorAll('.effect-button');
    const messageInput = document.getElementById('message');
    const speedSlider = document.getElementById('speed');
    const brightnessSlider = document.getElementById('brightness');
    const blinkCheckbox = document.getElementById('blink');
    const blinkIntervalInput = document.getElementById('blinkInterval');
    const blinkIntervalWrapper = document.getElementById('blinkIntervalWrapper');
    let selectedEffect = 'scroll-left';

    // Xử lý chọn hiệu ứng
    effectButtons.forEach(button => {
      button.addEventListener('click', () => {
        effectButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedEffect = button.getAttribute('data-effect');
      });
    });

    document.querySelector('.effect-button[data-effect="scroll-left"]').classList.add('active');

    // Xử lý checkbox nhấp nháy
    blinkCheckbox.addEventListener('change', () => {
      const isBlinkEnabled = blinkCheckbox.checked;
      blinkIntervalWrapper.classList.toggle('show', isBlinkEnabled);
    });

    async function sendMessage() {
      const message = messageInput.value;
      const speed = speedSlider.value;
      const brightness = brightnessSlider.value;
      const blink = blinkCheckbox.checked ? 'on' : 'off';
      const blinkInterval = blinkCheckbox.checked ? blinkIntervalInput.value : 500;

      if (!message) {
        alert('Vui lòng nhập tin nhắn!');
        return;
      }

      const url = 'https://6e60-2402-800-629c-7d19-d132-f463-1119-5892.ngrok-free.app/update'; // CẬP NHẬT URL NGROK MỚI
      const data = `text=${encodeURIComponent(message)}&speed=${speed}&effect=${selectedEffect}&brightness=${brightness}&blink=${blink}&blinkInterval=${blinkInterval}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data
        });

        if (response.ok) {
          const result = await response.text();
          console.log('Thành công:', result);
          messageInput.value = '';
          const button = document.querySelector('button');
          button.style.background = 'linear-gradient(90deg, #00ff99, #00f0ff)';
          setTimeout(() => button.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))', 500);
          alert('Tin nhắn đã được gửi thành công!');
        } else {
          throw new Error(`Server trả về lỗi: ${response.status}`);
        }
      } catch (error) {
        console.error('Lỗi:', error.message);
        alert(`Không thể gửi tin nhắn: ${error.message}. Vui lòng kiểm tra URL ngrok hoặc kết nối mạng. Địa chỉ: ${url}`);
      }
    }
  </script>
</body>
</html>
